<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form id="expense">
            <label for="amount">Choose Expense Amount:</label>
            <input type="number" id="amount" required>

            <label for="description">Choose description:</label>
            <input type="text" id="description" required>

            <label for="category">Choose a category:</label>
            <select id="category" name="category">
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <div id="message"></div>
        <button id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <button id="leaderboard">Show Leaderboard</button>
        <button onclick="download()" id="downloadexpense">Download File</button>
    </div>
    <hr>
    
        <h2>Expenses:</h2>
        <select id="paginationLimit">
            <option selected>Items per Page</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        <ul id="items"></ul>
        <div id="pagination"></div>
    

    <div id="leaderboard-div">
        <ul id="leaderboard-ul"></ul>
    </div>
    <h2>Saved Files:</h2>
    <ul id="files"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
